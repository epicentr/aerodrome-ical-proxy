name: Refresh iCal

permissions:
  contents: write

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update-ical:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download ICS
        run: |
          curl -L "YOUR_HTTPS_ICS_URL" -o facility.ics

      - name: Commit updated ICS
        run: |
          git config user.name "ical-bot"
          git config user.email "ical-bot@example.com"
          git add facility.ics
          git commit -m "Update ICS" || echo "No changes to commit"
          git push --force
