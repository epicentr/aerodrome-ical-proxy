name: Refresh Calendar

permissions:
  contents: write

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download CSV
        run: |
          curl -L "https://lab540.com/aero/scheduleweek-a.csv" -o events.csv

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install icalendar

      - name: Convert CSV to ICS
        run: python scripts/csv_to_ics.py

      - name: Commit updated files
        run: |
          git config user.name "ical-bot"
          git config user.email "ical-bot@example.com"
          git add events.csv facility.ics facility_rink.ics facility_locker.ics facility_room.ics
          git commit -m "Update calendar data" || echo "No changes to commit"
          git push --force
