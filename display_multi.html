
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Schedule Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('media/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .banner {
        width: 100%;
        background: #2f6243;
        text-align: center;
    }

    .banner img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        display: block;
    }

    .banner-title {
        margin: 0;
        padding: 20px;
        color: white;
        font-size: 2.4rem;
        background: rgba(0,0,0,0.35);
    }

    /* NEW DAY NAVIGATION */
    .day-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin: 20px 0;
    }

    .nav-btn {
        background: #2f6243;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 1.2rem;
        cursor: pointer;
    }

    .day-label {
        font-size: 1.6rem;
        font-weight: bold;
        color: white;
    }

    .screen {
        max-width: 1920px;
        margin: 0 auto;
        padding: 30px 40px;
        background: rgba(0,0,0,0.65);
        box-sizing: border-box;
        height: calc(100vh - 260px);
        overflow-y: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1.8rem;
        table-layout: fixed;
    }

    th {
        text-align: left;
        border-bottom: 3px solid #555;
        padding: 12px 8px;
        color: #eee;
        font-size: 1.6rem;
    }

    td {
        padding: 16px 10px;
        vertical-align: middle;
        word-wrap: break-word;
        white-space: normal;
    }

    tr:nth-child(even) td {
        background: rgba(0,0,0,0.35);
    }

    .time-col { width: 300px; }
    .event-col { width: auto; }
    .loc-col { width: 260px; text-align: right; }

    .icecut {
        background: #444 !important;
        color: #fff !important;
    }

    .now td:first-child {
        position: relative;
        border-left: 6px solid #ff4444;
    }

    .now-badge {
        position: absolute;
        left: -55px;
        top: 50%;
        transform: translateY(-50%) rotate(-90deg);
        background: #ff4444;
        color: white;
        padding: 6px 10px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 4px;
        letter-spacing: 1px;
        white-space: nowrap;
    }
</style>
</head>
<body>

<div class="banner">
    <img src="media/banner.png">
    <div class="banner-title">Schedule Display</div>
</div>

<!-- NEW DAY NAVIGATION -->
<div class="day-nav">
    <button class="nav-btn" onclick="changeDay(-1)">Previous Day</button>
    <span id="day-label" class="day-label"></span>
    <button class="nav-btn" onclick="changeDay(1)">Next Day</button>
</div>

<div class="screen">
<table>
<tr>
    <th class="time-col">Time</th>
    <th class="event-col">Event</th>
    <th class="loc-col">Location</th>
</tr>
<tbody id="event-body"></tbody>
</table>
</div>

<script>
function getDayParam() {
    const url = new URL(window.location.href);
    return parseInt(url.searchParams.get("day") || "0");
}

function setDay(n) {
    const url = new URL(window.location.href);
    url.searchParams.set("day", n);
    window.location.href = url.toString();
}

function changeDay(delta) {
    const current = getDayParam();
    setDay(current + delta);
}

function formatDate(d) {
    return d.toLocaleDateString("en-US", {
        weekday: "long",
        month: "short",
        day: "numeric"
    });
}

const selectedDay = getDayParam();

// Compute the target date
const now = new Date();
const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
const target = new Date(today);
target.setDate(today.getDate() + selectedDay);

function render() {
    const body = document.getElementById("event-body");
    body.innerHTML = "";

    let futureNowMarked = false;

    for (const ev of events) {
        const start = new Date(ev.start);
        const end = new Date(ev.end);

        // Filter by selected day
        if (start.toDateString() !== target.toDateString()) continue;

        // Hide past events ONLY on Today
        if (selectedDay === 0 && end < now) continue;

        const isIceCut = ev.is_icecut;

        let isNow = false;

        if (selectedDay === 0) {
            if (start <= now && now <= end && !isIceCut) {
                isNow = true;
                futureNowMarked = true;
            } else if (start > now && !futureNowMarked && !isIceCut) {
                isNow = true;
                futureNowMarked = true;
            }
        }

        const tr = document.createElement("tr");
        if (isNow) tr.classList.add("now");
        if (ev.row_style) tr.setAttribute("style", ev.row_style);

        tr.innerHTML = `
            <td class="time-col">${isNow ? '<div class="now-badge">NOW</div>' : ''}${ev.time}</td>
            <td class="event-col">${ev.desc}</td>
            <td class="loc-col">${ev.loc}</td>
        `;

        body.appendChild(tr);
    }

    // Auto-scroll only on Today
    if (selectedDay === 0) {
        const nowRow = document.querySelector(".now");
        if (nowRow) nowRow.scrollIntoView({ behavior: "smooth", block: "center" });
    }
}

render();
</script>
