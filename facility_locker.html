<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aerodrome – Locker Rooms</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('media/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
    }

    /* Banner */
    .banner {
        width: 100%;
        margin: 0;
        padding: 0;
        background: #2f6243;
        text-align: center;
    }

    .banner img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        display: block;
    }

    h1 {
        margin: 0;
        padding: 20px;
        color: white;
        font-size: 1.8rem;
        background: rgba(0,0,0,0.35);
    }

    .container {
        padding: 20px;
        max-width: 900px;
        margin: 20px auto;
        background: rgba(255,255,255,0.92);
        border-radius: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        font-size: 1rem;
        table-layout: fixed;
    }

    th {
        background: #e0e0e0;
        padding: 10px;
        text-align: left;
        font-size: 0.9rem;
    }

    td {
        padding: 12px 10px;
        border-bottom: 1px solid #ddd;
        word-wrap: break-word;
        white-space: normal;
        transition: background 0.2s ease;
    }

    /* Hover highlighting */
    tr:hover td {
        background: rgba(0,0,0,0.08);
    }

    /* Narrower Date / Start / End columns */
    th:nth-child(1), td:nth-child(1) { min-width: 8ch; }
    th:nth-child(2), td:nth-child(2) { min-width: 8ch; }
    th:nth-child(3), td:nth-child(3) { min-width: 8ch; }

    /* Day separator row */
    .day-separator td {
        background: #2f6243 !important;
        color: white !important;
        font-weight: bold;
        padding: 8px;
        text-align: center;
        border-top: 2px solid #1e402c;
        border-bottom: 2px solid #1e402c;
    }

    .desc {
        color: inherit;
        font-size: 0.85rem;
        margin-top: 4px;
    }
</style>
</head>

<body>

<div class="banner">
    <img src="media/banner.png" alt="Aerodrome Banner">
    <h1>Aerodrome – Locker Rooms</h1>
</div>

<div class="container">
<table>
<tr>
    <th>Date</th>
    <th>Start</th>
    <th>End</th>
    <th>Event</th>
</tr>

<tr class="day-separator">
    <td colspan="4">Sunday – February 08</td>
</tr>

<tr style="background:#d1c9c9; color:black;">
    <td>02/08</td>
    <td>02:00 PM</td>
    <td>03:00 PM</td>
    <td>
        Viewing Room - Theater o
        <div class="desc">Locker Room</div>
    </td>
</tr>

</table>
</div>

</body>
</html>
