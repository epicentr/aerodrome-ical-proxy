<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aerodrome â€“ Locker Rooms</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('media/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
    }

    .banner {
        width: 100%;
        margin: 0;
        padding: 0;
        background: #2f6243;
        text-align: center;
    }

    .banner img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        display: block;
    }

    h1 {
        margin: 0;
        padding: 20px;
        color: white;
        font-size: 1.8rem;
        background: rgba(0,0,0,0.35);
    }

    .container {
        padding: 20px;
        max-width: 900px;
        margin: 20px auto;
        background: rgba(255,255,255,0.92);
        border-radius: 10px;
    }

    /* Dark mode toggle inside container */
    .controls {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 10px;
        font-size: 0.9rem;
    }

    .dark-toggle label {
        cursor: pointer;
        user-select: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        font-size: 1rem;
        table-layout: fixed;
    }

    /* Sticky header */
    th {
        background: #e0e0e0;
        padding: 10px;
        text-align: left;
        font-size: 0.9rem;
        position: sticky;
        top: 0;
        z-index: 5;
        border-bottom: 2px solid #ccc;
    }

    td {
        padding: 12px 10px;
        border-bottom: 1px solid #ddd;
        word-wrap: break-word;
        white-space: normal;
        transition: background 0.2s ease;
    }

    tr:hover td {
        background: rgba(0,0,0,0.08);
    }

    /* Narrow Date/Start/End columns */
    th:nth-child(1), td:nth-child(1) { min-width: 4ch; }
    th:nth-child(2), td:nth-child(2) { min-width: 4ch; }
    th:nth-child(3), td:nth-child(3) { min-width: 4ch; }

    /* Sticky day separator */
    .day-separator td {
        background: #2f6243 !important;
        color: white !important;
        font-weight: bold;
        padding: 8px;
        text-align: center;
        border-top: 2px solid #1e402c;
        border-bottom: 2px solid #1e402c;
        position: sticky;
        top: 42px;
        z-index: 4;
    }

    .desc {
        color: inherit;
        font-size: 0.85rem;
        margin-top: 4px;
    }

    /* Short events (< 60 minutes) 50% height */
    .short-event td {
        padding-top: 6px !important;
        padding-bottom: 6px !important;
    }

    /* Rotated NOW marker */
    #current-event td {
        border-left: 6px solid #ff4444;
        position: relative;
    }

    #current-event td:first-child::before {
        content: "NOW";
        position: absolute;
        left: -40px;
        top: 50%;
        transform: translateY(-50%) rotate(-90deg);
        transform-origin: center;
        background: #ff4444;
        color: white;
        padding: 4px 6px;
        font-size: 0.7rem;
        border-radius: 4px;
        font-weight: bold;
        letter-spacing: 1px;
        text-align: center;
        white-space: nowrap;
    }

    /* Dark mode */
    body.dark {
        background: #111 !important;
        color: #eee !important;
    }

    body.dark .container {
        background: rgba(30,30,30,0.9) !important;
    }

    body.dark table {
        color: #eee !important;
    }

    body.dark th {
        background: #333 !important;
        color: #eee !important;
    }

    body.dark td {
        border-bottom: 1px solid #444 !important;
    }

    body.dark .day-separator td {
        background: #444 !important;
        color: #eee !important;
    }

    body.dark .banner {
        background: #222 !important;
    }
</style>
</head>

<body>

<div class="banner">
    <img src="media/banner.png" alt="Aerodrome Banner">
    <h1>Aerodrome â€“ Locker Rooms</h1>
</div>

<div class="container">
    <div class="controls">
        <div class="dark-toggle">
            <label>
                <input type="checkbox" id="darkModeSwitch">
                ðŸŒ™ Dark Mode
            </label>
        </div>
    </div>

<table>
<tr>
    <th>Date</th>
    <th>Start</th>
    <th>End</th>
    <th>Event</th>
</tr>

<tr class="day-separator">
    <td colspan="4">Sunday â€“ February 08</td>
</tr>

<tr style="background:#d1c9c9; color:black;">
    <td>02/08</td>
    <td>02:00 PM</td>
    <td>03:00 PM</td>
    <td>
        Viewing Room - Theater o
        <div class="desc">Locker Room</div>
    </td>
</tr>

</table>
</div>

<script>
    // Auto-scroll to current event
    const el = document.getElementById("current-event");
    if (el) {
        el.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    // Dark mode toggle
    const toggle = document.getElementById("darkModeSwitch");
    if (toggle) {
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark", toggle.checked);
        });
    }
</script>

</body>
</html>
